<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Your Choice.</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden; /* 禁止滚动 */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            background-color:white;
            color: black;
        }
        body a{
            text-decoration: none;
        }

        body {
            background-image: url('');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* 顶部文字 */
        .top-text {
            position: absolute;
            top: 5%;
            text-align: center;
            font-size: 24px;
            color: black;
        }
        /* 选择文本 */
        .choose-text {
            position: absolute;
            left: 5%;
            bottom: 5%;
            text-align: left;
            font-size: 24px;
        }
        /* 底部兴趣文本 */
        .interest-text {
            position: absolute;
            bottom: 5%;
            text-align: center;
            font-size: 24px;
        }
        /* 右上角 logo */
        .logo {
            position: absolute;
            top: 5%;
            right: 5%;
            cursor: pointer;
            width: 80px; /* 适当调整 */
        }
        /* 中间图形 */
        .circle-container {
            display:flex;
            position: relative;
            justify-content:flex-start;
            flex-direction: column;
            width: 521px;
            height: 622px;
        }
        .circle-container .upimg {
            display:flex;
            position: relative;
            width: 100%;
            height: 50%;
            top:0%;
        }
        .circle-container .upimg img {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .circle-container .lowimg {
            display:flex;
            position: relative;
            width: 100%;
            height: 50%;
        }
        .circle-container .lowimg img {
            position: relative;
            width: 100%;
            height: 100%;
        }

        body {
            cursor: url('assets/img/cursor/cursor_work/cursor_work_20x20.cur'), auto; /* 光标 */
            overflow: hidden;
        }
        a, button, .clickable {
            cursor: url('assets/img/cursor/cursor_work/cursor_work_circle_bluedot1_20x20.cur'), pointer; /* 点击 */
        }
    </style>
</head>

<body>

    <!-- 顶部文字 -->
    <div class="top-text">
        <a href="#" style="color: black;" onclick="redirectTo('work'); return false;">
            <div>Job / 工作 / 工作</div>
        </a>
    </div>

    <!-- 选择文本 -->
    <!-- <div class="choose-text">
        <span>
            <div>CHOOSE /</div>
            <div>选择 /</div>
            <div>選擇 /</div>
        </span>
    </div> -->

    <!-- 底部兴趣文本 -->
    <div class="interest-text">
        <a href="#" style="color: black;" onclick="redirectTo('personal'); return false;">
            <div>Interest / 个人 / 個人</div>
        </a>
    </div>

    <!-- 右上角 logo -->
    <!-- <a href="logo.html">
        <img src="logo.png" alt="Logo" class="logo">
    </a> -->

    <!-- 中间图形 -->
    <div class="circle-container">
        <div class="upimg">
            <a href="#" style="color: black;" onclick="redirectTo('work'); return false;">
                <img src="assets/img/fullsize/logo_body2.png" alt="Upper Part">
            </a>
        </div>
        <div class="lowimg">
            <a href="#" style="color: black;" onclick="redirectTo('personal'); return false;">
                <img src="assets/img/fullsize/logo_body_red.png" alt="Lower Part">
            </a>
        </div>
    </div>
    
    <script>
        // **获取语言并跳转**
        function redirectTo(target) {
            let userLang = navigator.language || navigator.userLanguage; // 获取浏览器语言
            userLang = userLang.toLowerCase(); // 转小写，防止大小写问题

            let targetUrl;

            if (target === "work") {
                if (userLang.startsWith("zh-cn")) {
                    targetUrl = "work/zh-cn/index.html";
                } else if (userLang.startsWith("zh-tw") || userLang.startsWith("zh-hk") || 
                            userLang.startsWith("zh-mo") || userLang.startsWith("zh-sg")) {
                    targetUrl = "work/zh-hant/index.html";
                } else {
                    targetUrl = "work/en/index.html"; // 默认跳转英语
                }
            } else if (target === "personal") {
                if (userLang.startsWith("zh-cn")) {
                    targetUrl = "personal/zh-cn/index.html";
                } else if (userLang.startsWith("zh-tw") || userLang.startsWith("zh-hk") || 
                            userLang.startsWith("zh-mo") || userLang.startsWith("zh-sg")) {
                    targetUrl = "personal/zh-hant/index.html";
                } else {
                    targetUrl = "personal/en/index.html"; // 默认跳转英语
                }
            }

            // **执行跳转**
            window.location.href = targetUrl;
        }
    </script>
</body>
</html>
